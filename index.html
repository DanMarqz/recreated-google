<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreated Google by Danmjs</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://logoeps.com/wp-content/uploads/2011/08/google-favicon-logo-vector.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Header- Google Login and access buttons -->
    <header>
      <div id="login" class="container-fluid">
        <div class="d-flex justify-content-end align-items-center">
          <div class="p-2">
            <a href="#" class="text-reset">Gmail</a>
          </div>

          <div class="p-2">
            <a href="#" class="text-reset">Imágenes</a>
          </div>

          <div id="menuIcon" class="p-2">
            <a href="#" class="text-reset"><i class="fas fa-th"></i></a>
          </div>

          <div class="p-2">
            <button type="button" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Google Logo -->
    <div id="logo" class="container-fluid">
      <div class="d-flex justify-content-center">
        <img
          src="https://mobilizaacademy.com/wp-content/uploads/2016/10/Google-Logo.jpg"
          alt="Google Logo"
        />
      </div>
    </div>

    <!-- Google Search Bar -->
    <div id="searchBar" class="container-fluid">
      <div class="d-flex justify-content-center align-items-center">
        <i id="searchIcon" class="fas fa-search"></i>
        <input type="text" />
        <i id="microIcon" class="fas fa-microphone"></i>
      </div>
    </div>

    <!-- Buttons after Search Bar -->
    <div id="buttons" class="container-fluid">
      <div class="d-flex justify-content-center align-items-center mt-5">
        <button type="button" class="btn btn-light fw-light mx-2">Buscar con Google</button>
        <button type="button" class="btn btn-light fw-light mx-2">
          Me siento con suerte
        </button>
      </div>
    </div>

    <!-- Location -->
    <div id="location" class="container-fluid text-muted">
      <p>Venezuela</p>

      <hr />
    </div>

    <!-- Footer -->
    <footer>
      <div id="footer" class="container-fluid ">
        <div class="d-flex bd-highlight mb-3 text-muted">

          <div class="p-2">
            <a href="#" class="text-reset">Sobre Google</a>
          </div>

          <div class="p-2">
            <a href="#" class="text-reset">Publicidad</a>
          </div>

          <div class="p-2">
            <a href="#" class="text-reset">Negocios</a>
          </div>

          <div class="p-2">
            <a href="#" class="text-reset">Cómo funciona la Búsqueda</a>
          </div>

          <div class="ms-auto p-2 bd-highlight">
            <a href="#" class="text-reset">Privacidad</a>
          </div>

          <div class="p-2">
            <a href="#" class="text-reset">Condiciones</a>
          </div>

          <div class="p-2">
            <a href="#" class="text-reset">Preferencias</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
